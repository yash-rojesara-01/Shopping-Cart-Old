<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flamingo-Cart</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="navbar">
      <a href="index.html">
        <h2>Flamingo-Cart</h2>
      </a>
      <div class="search-header">
        <div class="search-text">Search</div>
        <input id="search-box" oninput="filterProducts()" />
        <ol id="item-list"></ol>
      </div>
      <a href="cart.html">
        <div class="cart">
          <i class="bi bi-cart2"></i>
          <div id="cartAmount" class="cartAmount">0</div>
        </div>
      </a>
    </div>

    <div class="slider-container">
      <div class="slider-item">
        <img
          src="https://rukminim1.flixcart.com/flap/3376/560/image/7760adba4cdde874.jpg?q=50"
          alt="5"
          id="lastClone"
        />
        <img
          src="https://rukminim1.flixcart.com/flap/1688/280/image/90cdb794821102c8.jpg?q=50"
          alt="1"
        />
        <img
          src="https://rukminim1.flixcart.com/flap/1688/280/image/e3e5625077962405.jpg?q=50"
          alt="2"
        />
        <img
          src="https://rukminim1.flixcart.com/flap/1688/280/image/9684c5bba6b14e7f.jpg?q=50"
          alt="3"
        />
        <img
          src="https://rukminim1.flixcart.com/flap/3376/560/image/374a88846acf16b2.jpg?q=50"
          alt="4"
        />
      </div>
    </div>

    <button id="PrevBtn"><i class="bi bi-arrow-left"></i></button>
    <button id="NextBtn"><i class="bi bi-arrow-right"></i></button>

    <div class="main-container">
      <div class="sidebar">
        <h3>Filter Options</h3>
        <div class="filter-category">
          <h4>Category</h4>
          <label
            ><input
              type="checkbox"
              value="Casual"
              onchange="filterProducts()"
            />
            Casual</label
          >
          <label
            ><input
              type="checkbox"
              value="Office"
              onchange="filterProducts()"
            />
            Office</label
          >
        </div>
        <div class="filter-price">
          <h4>Price Range</h4>
          <input
            type="range"
            min="0"
            max="500"
            value="500"
            id="priceRange"
            oninput="filterProducts()"
          />
        </div>
      </div>
      <div class="shop" id="shop"></div>
    </div>

    <div id="custom-alert" class="alert">
      <span id="alert-message" class="alert-message"></span>
      <button id="close-alert" class="close-btn">Close</button>
    </div>
  </body>
  <script src="src/Data.js"></script>
  <script src="src/main.js"></script>
</html>
